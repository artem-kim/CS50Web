<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="cornerbuttons">
        <a href="index.html" type="button" class="btn btn-secondary btn-sm">Back to Google Search</a>
      </div>
      <div>
        <img id="googleimage" src="https://sites.google.com/site/thisisjustatest2294/_/rsrc/1468742544208/project-resources/image-search/google-image-search/Screen%20Shot%202015-11-28%20at%201.14.27%20PM.png" alt="google image logo">
      </div>
      <div class="parent">
        <form action="https://www.google.com/search">
          <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" size="70" class="bar">
            <div>
              <button type="submit" name="tbm" value="isch" id="imagesearch" class="buttons"> Search Images </button>
            </div>
        </form>
        </div>
    </body>
</html>
