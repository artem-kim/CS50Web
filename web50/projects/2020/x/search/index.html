<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div>
        <img id="googlelogo" src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="google logo">
      </div>
      <div class="parent">
        <form action="http://www.google.com/search?q=term&btnI" id="form">
            <input type="text" name="q" size="70" class="bar">
            <div class="left">
              <input type="submit" value="Google Search" id="search" class="buttons">
            </div>
            <div class="right">
              <input type="submit" name="btnI" value="I'm Feeling Lucky" id="lucky" class="buttons">
            </div>
        </form>
      </div>
      <div class="cornerbuttons">
        <a href="image_search.html" type="button" class="btn btn-secondary btn-sm">Image Search</a>
        <a href="advanced_search.html" type="button" class="btn btn-secondary btn-sm">Advanced Search</a>
      </div>
    </body>
</html>
